<!DOCTYPE html>

<head>
    <title>Welcome to CS Clicker!</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="node_modules/nes.css/css/nes.css"/>
    <link rel="stylesheet" type="text/css" href="/public/css/login.css" />
    <meta charset="utf-8">
</head>

<body>
    <header id="cs_clicker_title">$CS_Clicker_</header>
    <section>
        <h2>Login</h2>
            <div class="nes-field is-inline" >
                <label for="uname">Username:</label>
                <input type="text" class="nes-input is-dark" id="uname">
            </div>
            <div class="nes-field is-inline">
                <label for="uname">Password:</label>
                <input type="password" class="nes-input is-dark" id="password">
            </div>
            <button type="button" id="login_submit" class="nes-btn is-primary">Login</button>
        </fieldset>
    </section>
    <div class="nes-container is-dark with-title" id = "loginError">
                <p class="title">ERROR!</p>
                <p>Username or password is incorrect! Please try again.</p>
    </div>
    <script src="/public/js/game.js"></script>
</body>
